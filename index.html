<!doctype html>

<html>
	<head>
		<meta charset="utf-8">

		<title>Iacolettig Project - 2017</title>
		<meta name="description" content="Three.js Project - Interactive 3D Graphics (Uniud)">
		<meta name="author" content="Tommaso Iacolettig">

		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			
			canvas { 
				width: 100%; 
				height: 100%;
			}
		</style>

		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src='lib/dat.gui.min.js'></script>

		<script src="resources/functions.js"></script>
		<script src="resources/colors.js"></script>
		<script src="resources/models.js"></script>
	</head>

	<body>
		<script>
		// Common vars
		var scene, camera, renderer, controls, stats, gui;

		// My vars
		var main;
		var res = [128, 64, 32];
		var parameters = {
			angle: Math.PI,
			resolution: res[1]
		}
		
		function init() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0xf2e8ce);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild(renderer.domElement);
			
			// Camera position and orientation
			camera.position.set(5, 5, 5);
			camera.lookAt(new THREE.Vector3(0, 0, 0));
			
			// Lights
			hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
			hemiLight.color.setHSL(0.6, 1, 0.6);
			hemiLight.groundColor.setHSL(0.095, 1, 0.75);
			hemiLight.position.set(0, 500, 0);
			scene.add(hemiLight);

			dirLight = new THREE.DirectionalLight(0xffffff, 1);
			dirLight.color.setHSL(0.1, 1, 0.95);
			dirLight.position.set(-1, 1.75, 1);
			dirLight.position.multiplyScalar(50);
			scene.add(dirLight);
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;
			
			// Stats
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild(stats.domElement);
			
			// Orbit controls
			controls = new THREE.OrbitControls(camera);
			controls.addEventListener('change', render);

			// Objects
			main = new THREE.Group();

			// Terrain
			var resolution = parameters.resolution;
			var maxRes = Math.max(...res);
			var terrain = drawTerrain(resolution, maxRes);
			main.add(terrain);

			// Lava
			var lavaGeometry = new THREE.CylinderGeometry(0.7, 0.7, 1, 32);
			var lavaMaterial = new THREE.MeshStandardMaterial( {emissive: col("red", 0), emissiveIntensity: 1, color: col("red", 0)});
			var lava = new THREE.Mesh(lavaGeometry, lavaMaterial);
			lava.position.set(-0.2, 1.55, 0);
			main.add(lava);

			// Lava Light
			var lavaLight = new THREE.PointLight(col("red", 0), 7, 4, 2);
			lavaLight.position.set(-0.2, 2, 0);
			main.add(lavaLight);

			// Airplane
			var airplane = drawAirplane();
			airplane.name = "airplane";
			airplane.scale.set(0.1, 0.1, 0.1);
			airplane.rotation.z = Math.PI / 6;

			var airplaneRotation = new THREE.Group();
			airplaneRotation.name = "airplaneRotation";
			airplaneRotation.add(airplane);

			main.add(airplaneRotation);

			// Main
			scene.add(main);
		}
		
		function update() {
			requestAnimationFrame(update);

			main.rotation.y = parameters.angle;

			// Airplane animation
			scene.getObjectByName("propeller", true).rotation.z += 1;
			scene.getObjectByName("airplane", true).position.set(2, 3 + Math.sin(Date.now() / 1000) / 6, 0);
			scene.getObjectByName("airplaneRotation", true).rotation.y += 0.06;

			controls.update();  
			stats.update();
			render();
		}
		
		function render() {
			renderer.render(scene, camera);
		}

		function clearGui() {
			if(gui) {
				gui.destroy();
			}

			gui = new dat.GUI();
			gui.open();
		}

		function buildGui() {
			clearGui();

			gui.add(parameters, 'angle')
				.name("Main rotation")
				.min(0)
				.max(2*Math.PI)
				.onChange(function(newVal) {
					render()	
				});

			gui.add(parameters, 'resolution', res)
				.name('Risoluzione')
				.onChange(function(newVal) {
					render()	
				});
		}
		
		init();
		buildGui();
		update();
			
		</script>
	</body>
</html>
